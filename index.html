<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker type="pattern" url="markers/pattern-tree.patt">
        <a-entity
          gltf-model="models/TreeParkBench.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
          animation-mixer
        ></a-entity>
        <a-sound src="sound/birds.mp3" autoplay="true" position="0 0 0"></a-sound>
      </a-marker>

      <!-- Member 2: Park Bench -->
      <a-marker type="pattern" url="markers/pattern-bench.patt">
        <a-entity
          gltf-model="models/ParkBench.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
        ></a-entity>
        <a-sound src="sound/people.mp3" autoplay="true" position="0 0 0"></a-sound>
      </a-marker>

      <!-- Member 3: Tent -->
      <a-marker type="pattern" url="markers/pattern-tent.patt">
        <a-entity
          gltf-model="models/Tent.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          animation="property: position; to: 0 0.2 0; dir: alternate; dur: 1000; loop: true"
        ></a-entity>
        <a-sound src="sound/tent-flap.mp3" autoplay="true" position="0 0 0"></a-sound>
      </a-marker>

      <!-- Member 4: Picnic Basket -->
      <a-marker type="pattern" url="markers/pattern-shopping-basket.patt">
        <a-entity
          gltf-model="models/PicnicBasket.glb"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          animation="property: scale; to: 0.06 0.06 0.06; dir: alternate; dur: 1000; loop: true"
        ></a-entity>
        <a-sound src="sound/basket.mp3" autoplay="true" position="0 0 0"></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
